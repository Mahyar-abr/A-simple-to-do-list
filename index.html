<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do list</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<div class="center">

    <div class="container justify-content-center">
        <div class="menu">
            <p class="menu-text">Menu<i class="bi bi-grid-3x3-gap menu-icon"></i></p>
            <div class="search">
            <i class="bi bi-search search-icon"></i>
            <input type="text" name="search" id="search" placeholder="Search" class="placeholder">
            <p class="today-text">Today To-Do list</p>
            </div>
        </div>
        <div class="todolist">
            <button class="buttons" id="done">Done</button>
            <button class="buttons" id="add">Add</button>
            <button class="buttons" id="removeButton">Remove</button>
        </div>
        <div class="row listback">
            <div class="row tasks"></div>

            <!-- <button class="tasktextdone">THIS IS A TEST</button>  -->

        </div>
    </div>
    <div class="description">
        <h2 class="title"></h2>
        <div class="taskdescription">
            <h3 class="subtitle"></h3>
            <p class="textcontentdescription"></p>
        </div>
    </div>

    <div class="popup" id="todo">
        <div class="popup-content" id="popupcontent">
        <input class="input" type="text" name="text" id="task" placeholder="Task">
        <textarea class="input" name="text" rows="4" cols="50" id="taskinfo"></textarea>
        <button class="button-save" id="save">Save</button>    
        </div>
    </div>
    
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-HhM4zliy7Wi+jX5F/kjr1ddK2TE5tjGdeidpKTh4w47KD+C+AM+fC3VGCT+w1Ryq" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="script.js"></script>
  </body>
</html>
